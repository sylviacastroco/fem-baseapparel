<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
    <div class="right-content"></div>
    <div class="left-content">
      <h1>
        <span class="highlight">We're</span> coming soon
      </h1>

      <p class="caption">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <div class="wrapper">
          <label for="email"></label>
          <input type="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="button arrow image" /></button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
